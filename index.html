<!DOCTYPE html>
<html lang="en-US">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Todo List</title>
<link rel="stylesheet" href="styles/main.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script src="todolist/todo.module.js"></script>
<script src="todolist/todo.controller.js"></script>
</head>
<body ng-app="todoList">
<div ng-controller="TodoListController as todo" class="row">
	<h1 class="header-title">My checklist</h1>
	<div class="tasks-count">
		<div class="tasks-count__qty">{{todo.undoneTasks()}}</div>
		<div class="tasks-count__caption">Task(s) left</div>
	</div>
	<div class="todo-container">
		<h2 class="todo-title">My tasks:</h2>
		<form class="task-input row" ng-submit="todo.addTodo()">
    		<input class="new-title" type="text" placeholder="Enter task" ng-model="todo.title" required />
    		<input class="new-date" type="text" placeholder="Enter date" ng-model="todo.date" />
    		<button class="btn new-task" type="submit">Add Task</button>
		</form>
		<ul class="todos">
			<li class="done-{{task.done}} todos__task" ng-repeat="task in todo.todos track by $index">
				<input type="checkbox" ng-model="task.done" />
				<p class="task-title">{{task.title}}</p>
				<i class="fa fa-times" ng-click="todo.removeTask($index)"></i>
				<p class="task-date">{{task.date}}</p>
			</li>			
		</ul>
		<footer class="row" ng-show="todo.isShow()">
			<input type="checkbox" id="mark-all" ng-model="todo.checkAll" ng-click="todo.toggleCheckAll()" />
			<label for="mark-all">All done</label>
			<button class="btn remove" ng-click="todo.removeChecked()"></i>Clear Checked</button>
		</footer>
	</div>
</div>
	
</body>
</html>
